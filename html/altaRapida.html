<h2>Alta perros</h2>

<div class='borderUp'>
	<div id='datos' >
		<form>
			<fieldset>
				<fieldset id='form-datos'>
				<label for='nombre'>Nombre:</label> <input type='text' name='nombre' id='nombre' >
				<label for='raza'>Raza: </label> 
				<select id='raza' name='raza'>
						<option value='2' selected>Mestizo</option>
						<option value='3'>Siames</option>
						<option value='4'>Azul Ruso</option>
						<option value='5'>Persa</option>
				</select>
				<strong>Sexo:</strong>
				<input id='sexo1' type='radio' name='sexo' value='1'><label for='sexo1'>M</label>
				<input id='sexo2' type='radio' name='sexo' value='2'><label for='sexo2'>H</label>
				</br>
				<label for='fecha-nacimiento'>Fecha Nacimiento:</label><input type='date' name='fecha-nacimiento' id='fecha-nacimiento'  class='inDate' >
				<label for='edad'>Edad:</label><input id='edad' type='text' name='edad'>
				<label for='color'>Color:</label> 
				<select id='color' name='color'>
						<option value='2'>Negro</option>
						<option value='3'>Canela</option>
						<option value='4'>Marrón</option>
						<option value='5'>Blanco/Negro</option>
				</select>
				</br>
				<label for='peso'>Peso:</label><input type='number' name='peso' id='peso'  class='i-number' min='1' max='80' step='0.1'>
				<label for='tam'>Tamaño:</label>
				<select id='tam' name='tam'>
						<option value='2'>Pequeño</option>
						<option value='3'>Mediano</option>
						<option value='4'>Grande</option>
						<option value='5'>Muy Grande</option>
				</select>
				<label for='fecha-entrada'>Fecha Entrada:</label><input type='date' name='fecha-entrada' id='fecha-entrada' class='inDate'>
				</br>
				<p><strong>Medidas:</strong>
				<label for='medida-suelo'>Cruz-Suelo:</label> <input type='number' id='medida-suelo' name='medida-suelo' class='i-number' min='5' max='150' step='1' >cm&nbsp
				<label for='medida-cola'>Cruz-Cola:</label> <input type='number' id='medida-cola' name='medida-cola' class='i-number' min='5' max='150' step='1' >cm
				</p>
				<label for='chip'>Nº Microchip:</label><input type='text' name='chip' id='chip' >
				<label for='fecha-chip'>Fecha Microchip:</label><input type='date' name='fecha-chip' id='fecha-chip'>
				</br>
				<label for='pasaporte'>Nº Pasaporte</label><input type='text' name='pasaporte' id='pasaporte'>
				<strong>Web:</strong>
				<input id='web-si' type='radio' name='web' value='1'><label for='web-si'>Si</label>
				<input id='web-no' type='radio' name='web' value='2'><label for='web-no'>No</label>
				</br>
				</br>
				<p>Encontrado en:</p>
				<label for='localidad'>Localidad:</label> 
				<select id='localidad' name='localidad'>
						<option value='2'>Altea</option>
						<option value='3'>San Vicente</option>
						<option value='4'>Alicante</option>
						<option value='5'>Orihuela</option>
				</select>
				<label for='condiciones'>Condiciones:</label><textarea id='condiciones' name='condiciones' maxlength='300' rows='4'></textarea>
				</br>
				<label for='nueva-foto'>Subir una foto:</label>
				<input type='file' id='nueva-foto' name='nueva-foto'></br>
				</br>
				<input type='submit' id='bot-alta' name='bot-alta' class='boton' value='Enviar'>
	</div>
</div>
