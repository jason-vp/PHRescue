<h2>Veterinarios</h2>

<div id='alta' class='border-up'>
<h3> Alta veterinario</h3>
	<form class='center'>
		<fieldset>
			<p>
				<label for='nombre-vet-a'>Nombre:</label> <input id='nombre-vet-a' type='text' name='nombre-vet-a' required />
				<label for='telf-a'>Teléfono: </label> <input id='telf-a' type='tel' id='telf-a' name='telf-a'/>
				<label for='clinica-a'>Clínica:</label>
				<select id='clinica-a' name='clinica-a'>
						<option value='1' > Sol y Luz </option>
						<option value='2' >El Drac</option>
				</select>
				<input type='submit' class='boton' value='Enviar'>
		</fieldset>
	</form>
</div>

<div id='busqueda' class='border-up'>
<h3> Buscar </h3>
	<form class='center'>
		<fieldset>
			
			<p>
				<label for='nombre-vet'><strong>Nombre:</strong> </label> <input id='nombre-vet' type='text' name='nombre-vet'/> 
				<label for='telf'>Teléfono: </label> <input id='telf' type='tel' id='telf' name='telf'/>
				<label for='clinica'>Clínica:</label>
				<select id='clinica' name='clinica-a'>
						<option value='1' > Sol y Luz </option>
						<option value='2' >El Drac</option>
				</select>
				<fieldset>
				<legend><h4>Ordenar por:</h4></legend>
				<p>
					<input id='orden1' type='radio' name='orden' value='1'checked /><label for='orden1'>Nombre (A-Z)</label>
					<input id='orden2' type='radio' name='orden' value='6'/><label for='orden2'>Clínica (A-Z)</label>					
				</p>
			</fieldset>
			<input type='submit' class='boton' value='Buscar'/>
		</fieldset>
	</form>
</div>
